# Resource Tags Configuration
# Define all available tags with their display properties
# 
# Properties:
#   - id: unique identifier used in resource frontmatter
#   - label: display name
#   - category: grouping (organization, country, lifecycle, topic) - determines color via tag_categories.yml
#   - description: optional tooltip text
#
# Note: Colors are now defined at the category level in tag_categories.yml

