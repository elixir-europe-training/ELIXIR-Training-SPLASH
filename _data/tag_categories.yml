# Tag Category Configuration
# Define categories with their display properties and associated colors
#
# Properties:
#   - id: unique identifier used in resource_tags.yml
#   - label: display name
#   - description: tooltip text
#   - color: Bootstrap color class applied to all tags in this category

- id: organization
  label: Organization
  description: Resources affiliated with specific organizations or collaborative networks
  color: danger

- id: country
  label: Node
  description: Resources that are in the service delivery plan of a specific node
  color: secondary

- id: lifecycle
  label: Lifecycle
  description: Training development lifecycle phases (Plan → Design → Develop → Deliver → Evaluate)
  color: info

- id: topic
  label: Topic
  description: Subject areas and themes covered by the resource
  color: success
